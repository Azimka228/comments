<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Search repositories</title>
</head>
<body>
<div>
<div>
    <form class="form">
        <label>
            Введите ваше имя:
            <input type="text" name="nickName"  class="form__name"required>
        </label>
        <label>
            Введите комментарий:
            <textarea rows="1" cols="45" name="text" class="form__textarea" required contenteditable></textarea>
        </label>
        <label>
            Введите дату:
            <input type="date" name="date" class="form__date" />
        </label>
        <input type="submit" class="form__submit" value="Оставить комменатарий">
    </form>
</div>
<div class="comments">
    <div class="item">
        <div class="comments__head">
            <img src="img/avatar.jpg" alt="avatar">
        </div>
        <div class="comments__body">
            <div class="comments__title">
                <h3 class="comments__name">Дима</h3>
                <p class="comments__data">2023-03-03, 16:26</p>
            </div>
            <div class="comments__text">Привет, мне очень понравилось</div>
            <div class="comments__like"><img class="unliked"  src="img/unliked.png" alt="unliked"></div>
        </div>
        <div class="comments__tools">
            <div class="comments__delete">
                <img src="img/delete.png" alt="delete">
            </div>
        </div>
    </div>
    <div class="item">
        <div class="comments__head">
            <img src="img/avatar.jpg" alt="avatar">
        </div>
        <div class="comments__body">
            <div class="comments__title">
                <h3 class="comments__name">Елена</h3>

            </div>

            <div class="comments__like"><img class="unliked"  src="img/unliked.png" alt="unliked"></div>
        </div>
        <div class="comments__tools">
            <div class="comments__delete">
                <img src="img/delete.png" alt="delete">
            </div>
        </div>
    </div>
    <div class="item">
        <div class="comments__head">
            <img src="img/avatar.jpg" alt="avatar">
        </div>

            <div class="comments__like"><img class="unliked"  src="img/unliked.png" alt="unliked"></div>
        </div>
        <div class="comments__tools">
            <div class="comments__delete">
                <img src="img/delete.png" alt="delete">
            </div>
        </div>

</div>
</div>
